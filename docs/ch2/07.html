<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>7. (pseudo)random bg</title>
    <link rel="stylesheet" type="text/css" href="../common.css">
    <link rel="stylesheet" type="text/css" href="07.css">
  </head>
  <body>
    <h1 class="para"><span class="paraNum">7</span> （ほぼ）ランダムな背景</h1>
    <ul>
      <li><a href="http://lea.verou.me/css3patterns/">CSS3 Patterns Gallery</a></li>
    </ul>

    <h2 class="subpara">格子模様</h2>
    <ul>
      <li>CSS2.1では背景画像のオフセットは左上基点かキーワード指定しかできない。</li>
      <li>さらに、キーワード指定では端から間隔を空けられなかった。</li>
    </ul>
    <pre class="code">
      background-position: right bottom;</pre>
    <div class="container">
      <div class="ex7-1"></div>
    </div>

    <h2 class="subpara">水玉模様</h2>
    <ul>
      <li>CSS2.1では背景画像のオフセットは左上基点かキーワード指定しかできない。</li>
      <li>さらに、キーワード指定では端から間隔を空けられなかった。</li>
    </ul>
    <pre class="code">
      background-position: right bottom;</pre>
    <div class="container">
      <div class="ex7-2"></div>
    </div>
    <div class="container">
      <div class="ex7-3"></div>
    </div>
  </body>
</html>
