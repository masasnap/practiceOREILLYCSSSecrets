<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>30. extending the clickable area</title>
    <link rel="stylesheet" type="text/css" href="../common.css">
    <link rel="stylesheet" type="text/css" href="30.css">
  </head>
  <body>
    <h1 class="para"><span class="paraNum">30</span> クリック可能な範囲を広げる</h1>
    <ul>
      <li><a href="http://lea.verou.me/css3patterns/">CSS3 Patterns Gallery</a></li>
    </ul>
    <div class="container">
      <button class="ex30-1">+</button>
    </div>

    <h2 class="subpara">トランスフォームを使う</h2>
    <ul>
      <li>CSS2.1では背景画像のオフセットは左上基点かキーワード指定しかできない。</li>
      <li>さらに、キーワード指定では端から間隔を空けられなかった。</li>
    </ul>
    <pre class="code">
      background-position: right bottom;</pre>
    <div class="container">
      <button class="ex30-2">+</button>
      <button class="ex30-3">+</button>
      <button class="ex30-4">+</button>
    </div>
    以下は Firefox では動作しない？
    <div class="container">
      <button class="ex30-5">+</button>
      <button class="ex30-6">+</button>
    </div>
  </body>
</html>
